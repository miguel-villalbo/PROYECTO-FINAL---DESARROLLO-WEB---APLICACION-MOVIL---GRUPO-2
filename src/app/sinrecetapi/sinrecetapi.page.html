<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="color: #000000; font-weight: bold; font-size: 100%;">MEDICAMENTOS!!</ion-title>
    <ion-buttons style="color: #000000; font-weight: bold; font-size: 100%;" slot="start">
    <ion-back-button defaultHref="inicio"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="primary" placeholder="Busca Medicamento!!"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let character of characters" >
  <ion-card style="--background: #68a4a9;">
    <ion-card-header>
      <ion-card-title style="text-align: center; font-family: 'Times New Roman', Times, serif;">{{character.name}}</ion-card-title>
      <ion-card-subtitle style="text-align: center; font-family: 'Times New Roman', Times, serif;" >SELECCIONA LA IMAGEN PARA OBTENER INFORMACION!!</ion-card-subtitle>
    </ion-card-header>
    <div style="text-align: center; width: 100%;">
        <img src="{{character.imagePath}}" alt="" [routerLink]="['/perfiles/'+character.id]" >
    </div>
  </ion-card>
</ion-col>
</ion-row>
</ion-grid>

  <style>
    ion-card {
      --color: #000000;
      border-radius: 30px;
    }
  
    ion-card-title {
      --color: #000000;
    }
  
    ion-card-subtitle {
      --color: #000000;
    }
  </style>
  
</ion-content>
